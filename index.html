<!DOCTYPE html>
<html class='h-100' lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>UFO Finder</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Bootstrap jQuery and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- "Superhero" theme from Bootswatch -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <!-- Local style CSS -->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <!-- Avoid fake favicon requests -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <!-- D3.js library -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body class='h-100'>
        <div class='layout-container position-relative bg-secondary min-vh-100 overflow-auto'>
            <nav class="layout-child-navbar navbar navbar-fixed-top bg-dark">
                <div class="container-fluid">
                    <div class="navbar-header mr-auto">
                        <a class="navbar-brand text-white font-weight-bold" href="index.html">UFO Sightings
                        <img class="nav-ufo" src="static/images/ufo.svg">
                        </a>
                    </div>
                </div>
            </nav>
            <div class='layout-child-body py-4'>
                <div class="hero text-center">
                    <h1 class='mt-5 pt-3 h-100'>UFO Sightings</h1>
                    <p class='text-warning'>The Truth is Out There</p>
                </div>                                
                <div class="container">
                    <div class="row justify-content-around pt-5">
                        <div class="col-10">                    
                            <div class="panel panel-default mb-0">
                                <div class="panel-heading font-weight-bold">Filter Search</div>                                    
                                <div class="panel-body p-0"> 
                                    <div class="row justify-content-around">                                                                                  
                                        <form>
                                            <div class="form-inline form-row">
                                                <div class='col-2'>
                                                    <label for='sel-filter-tag-1'>Filter</label>
                                                    <select class='sel-filter-tag' id='sel-filter-tag-1'>
                                                        <option value='datetime'>datetime</option>
                                                        <option value='city'>city</option>
                                                        <option value='state'>state</option>
                                                        <option value='country'>country</option>
                                                        <option value='shape'>shape</option>
                                                        <!-- Set placeholder for filter dropdown menu -->
                                                        <option value='placeholder' selected disabled hidden>Select a filter</option> 
                                                    </select>
                                                </div>
                                                <div class='col-6'>
                                                    <label for='sel-filter-value-tag-1'>Filter Value</label>
                                                    <select class='sel-filter-value-tag' id='sel-filter-value-tag-1'>
                                                        <!-- Set placeholder for filter dropdown menu -->
                                                        <option value='placeholder' selected hidden>Choose a filter from left</option>                                                            
                                                    </select>
                                                </div>                                                    
                                                <div class='col-2'>
                                                    <label for='btn-filter-del-1'>Add</label>
                                                    <button id="filter-add" type="submit" class="btn btn-outline-success font-weight-bold align-self-end">Add Filter</button>
                                                </div>
                                                <div class='col-2'>
                                                    <label for='btn-filter-del-1'>Delete</label>
                                                    <button id='btn-filter-del-1' type='button' class='btn btn-filter-del btn-outline-danger font-weight-bold'>Delete Filter</button>
                                                </div>
                                            </div>
                                        </form>                                     
                                    </div>
                                </div>
                                    <div class="d-flex flex-row-reverse text-white">
                                        <button id="filter-submit" type="submit" class="btn btn-info font-weight-bold">Submit</button>
                                        <button id="filter-add" type="submit" class="btn btn-outline-success font-weight-bold">Add Filter</button>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-4"></div>       
                        <div class="col">                            
                            <div id="table-area">
                                <table id="ufo-table" class="table table-striped table-hover table-dark" hidden>
                                    <thead>
                                        <tr class='text-left font-weight-bold'>
                                            <th>Date</th>
                                            <th>City</th>
                                            <th>State</th>
                                            <th>Country</th>
                                            <th>Shape</th>
                                            <th>Duration</th>
                                            <th>Comments</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                                            
            </div>
            <div class='layout-child-footer w-100 text-center font-weight-bold bg-dark'>
                <p class='my-0 p-2'>Rice Coding Bootcamp 2019 - JS and DOM HW by Lei Kang</p>
            </div>    
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <script src="static/js/data.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
