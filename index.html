    <!-- |body starts| -->
    <body>
        <!-- ||pg-lyt-container starts|| -->
        <div id='pg-lyt-container'>
            <!-- |||pg-lyt-header starts||| -->
            <div id='pg-lyt-header'>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="index.html">UFO Sightings
                            <img class="nav-ufo" src="static/images/ufo.svg">
                            </a>
                        </div>
                    </div>
                </nav>
            <!-- |||pg-lyt-header ends||| -->                
            </div>
            <!-- |||pg-lyt-body starts||| -->
            <div id='pg-lyt-body'>
                <div class="hero text-center">
                    <h1>UFO Sightings</h1>
                    <p>The Truth is Out There</p>
                </div>                                
                <div class="container">
                    <div class="row justify-content-center mt-5 pt-5">
                        <div class="col-sm-10">                    
                            <div class="panel panel-default">
                                <div class="panel-heading">Filter Search</div>                                    
                                <div class="panel-body"> 
                                    <div class="row justify-content-center"> 
                                        <div class="col">                                            
                                            
                                            <form>
                                                <div class="form-group">
                                                    <ul class="list-group" id="filters-tag">
                                                        <li class="filter list-group-item" id="filter-li-tag-1">
                                                            <label for="filter-sel-tag-1">Filter 1</label>
                                                            <select id="filter-sel-tag-1">
                                                                <option value='datetime'>Date</option>
                                                                <option value='city'>City</option>
                                                                <option value='state'>State</option>
                                                                <option value='country'>Country</option>
                                                                <option value='shape'>Shape</option>
                                                                <!-- Set placeholder for filter dropdown menu -->
                                                                <option value='' selected disabled hidden>Select a filter</option>                                                            
                                                            </select>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </form>

                                        </div>

                                        <div class="col">

                                            <form>
                                                <div class="form-group">
                                                    <ul class="list-group" id="filters-tag-value">
                                                        <li class="filter list-group-item" id="filter-li-tag-value-1">
                                                            <label for="filter-sel-tag-value-1">Filter value 1</label>
                                                            <select id="filter-sel-tag-value-1">
                                                                <!-- Set placeholder for filter dropdown menu -->
                                                                <option value='' selected hidden>Choose a filter from left</option>                                                            
                                                            </select>
                                                        </li>
                                                    </ul>                                                
                                                </div>
                                            </form>

                                        </div>

                                    </div>
                                    <div class="d-flex flex-row-reverse">
                                        <button id="filter-submit" type="submit" class="btn btn-default">Submit</button>
                                        <button id="filter-del" type="submit" class="btn btn-default">Delete Filter</button>
                                        <button id="filter-add" type="submit" class="btn btn-default">Add Filter</button>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-5 pt-5"></div>       
                        <div class="col">                            
                            <div id="table-area">
                                <table id="ufo-table" class="table table-striped table-light">
                                    <thead>
                                        <tr>
                                            <th class="table-head text-left">Date</th>
                                            <th class="table-head text-left">City</th>
                                            <th class="table-head text-left">State</th>
                                            <th class="table-head text-left">Country</th>
                                            <th class="table-head text-left">Shape</th>
                                            <th class="table-head text-left">Duration</th>
                                            <th class="table-head text-left">Comments</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                                            
            <!-- |||pg-lyt-body ends||| -->
            </div>
            <!-- |||pg-lyt-footer||| -->
            <div id='pg-lyt-footer'><hr id='hr-footer'>Rice Coding Bootcamp 2019 - JS and DOM HW by Lei Kang</div>
