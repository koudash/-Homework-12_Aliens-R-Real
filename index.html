<!DOCTYPE html>
<html class='h-100' lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>UFO Finder</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Bootstrap jQuery and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- "Superhero" theme from Bootswatch -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <!-- Local style CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Favicon -->
        <!-- Downloaded from https://www.danastirling.com/updates/category/ufo -->
        <link rel="shortcut icon" type="image/png" href="./assets/images/spaceship.png">
        <!-- D3.js library -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body class='h-100'>
        <div class='layout-container position-relative bg-secondary min-vh-100 overflow-auto'>
            <nav class="layout-child-navbar navbar navbar-fixed-top bg-dark">
                <div class="container-fluid">
                    <div class="navbar-header mr-auto">
                        <a class="navbar-brand text-white font-weight-bold" href="index.html">UFO Sightings
                        <img class="nav-ufo" src="./assets/images/ufo.svg">
                        </a>
                    </div>
                </div>
            </nav>
            <div class='layout-child-body py-5'>
                <div class="hero text-center">
                    <h1 class='mt-5 pt-3 h-100'>UFO Sightings</h1>
                    <p class='text-warning'>The Truth is Out There</p>
                </div>                                
                <div class="container">
                    <div class="row justify-content-center pt-5">
                        <div class="col-10 px-0">                    
                            <div class="card mb-3">
                                <div class="card-header font-weight-bold">Filter Search</div>                                    
                                <div class="card-body p-0"> 
                                    <form>
                                        <div class="form-row">
                                            <div class='form-group col-3'>
                                                <ul class="list-group" id="ul-filter-tag">
                                                    <li class="list-group-item form-control-lg my-5" id="li-filter-tag-alligator">
                                                        <label for="sel-filter-tag-alligator">Filter</label>
                                                        <select class="sel-filter-tag" id="sel-filter-tag-alligator">
                                                            <!-- Set placeholder for filter dropdown menu -->
                                                            <option value='placeholder' selected hidden>Select a filter</option>
                                                        </select>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class='form-group col-6'>
                                                <ul class="list-group" id="ul-filter-value">
                                                    <li class="list-group-item form-control-lg my-5" id="li-filter-value-alligator">
                                                        <label for="sel-filter-value-alligator">Filter value</label>
                                                        <select class="sel-filter-value" id="sel-filter-value-alligator">
                                                            <!-- Set placeholder for filter dropdown menu -->
                                                            <option value='placeholder' selected hidden>Choose a filter from left</option>
                                                        </select>
                                                    </li>
                                                </ul> 
                                            </div>                                                    
                                            <div class='form-group col-3'>
                                                <ul class="list-group" id="ul-filter-del">
                                                    <li class="list-group-item form-control-lg my-5 px-0" id="li-filter-del-alligator">
                                                        <br/>
                                                        <button id="btn-filter-del-alligator" type="button" 
                                                            class="btn btn-filter-del btn-outline-danger font-weight-bold">
                                                            Delete Filter</button>
                                                    </li>
                                                </ul>  
                                            </div> 
                                        </div>
                                    </form>  
                                    <div class="d-flex flex-row-reverse text-white mt-3">
                                        <button id="filter-submit" type="submit" class="btn btn-info font-weight-bold">Submit</button>
                                        <button id="filter-add" type="submit" class="btn btn-outline-success font-weight-bold">
                                            Add Filter</button>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-4"></div>       
                        <div class="col">                            
                            <div id="table-area">
                                <table id="ufo-table" class="table table-striped table-hover table-dark" hidden>
                                    <thead>
                                        <tr class='text-left font-weight-bold'>
                                            <th>Date</th>
                                            <th>City</th>
                                            <th>State</th>
                                            <th>Country</th>
                                            <th>Shape</th>
                                            <th>Duration</th>
                                            <th>Comments</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                                            
            </div>
            <div class='layout-child-footer w-100 text-center font-weight-bold bg-dark'>
                <p class='my-0 p-2'>JavaScript and DOM by Lei Kang</p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <script src="./assets/js/data.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
